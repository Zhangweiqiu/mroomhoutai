<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>开借条</title>

<link rel="stylesheet" href="css/style.css">

<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/easyform.js"></script>

</head>
<body>
    <form  action="/jietiaoOpen" method="get" id="formid">
        借款人:<input name="borrow_name" type="text"  id="info1" style="color:black;"/></br>
        出借人:<input name="lend_name" type="text" id="info2" style="color:black;"/></br>
        借款时间:<input name="borrow_date" type="date" id="info3" style="color:black;"/></br>
        还款时间:<input name="pay_data" type="date"  id="info4"style="color:black;"/></br>
        金额:<input name="money" type="text" id="info5" style="color:black;"/></br>
	<input type="button" value="确定" class="btn2" onclick="checkUser();" /></br>
   
		
    </form>


</body>
<script type="text/javascript">
	function checkUser(){
		var in1 = document.getElementById("info1").value;
		var in2 = document.getElementById("info2").value;
		var in3 = document.getElementById("info3").value;
		var in4 = document.getElementById("info4").value;
		var in5 = document.getElementById("info5").value;
		var curTime = new Date();
		var startTime = new Date(Date.parse(in3));
		var endTime = new Date(Date.parse(in4));
		if(in1==""){
			alert("借款人姓名不能为空");
			return false;
		}
		if(in2==""){
			alert("出借人姓名不能为空");
			return false;
		}
		if(in3==""){
			alert("借款时间不能为空");
			return false;
		}
		if(in4==""){
			alert("还款时间不能为空");
			return false;
		}
		if(in5==""){
			alert("借款金额不能为空");
			return false;
		}
		if(curTime>startTime || curTime> endTime || startTime > endTime){
			alert("借款时间或还款时间填写有误，请重新填写！");
			return false;
		}
		document.getElementById("formid").submit();
	}
</script>
</html>
